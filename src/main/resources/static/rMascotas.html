<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de mascotas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="header">
    <h2 align="middle">Registrar mascotas</h2>
    <img src="img/veterinaria-logo.png" alt="Logo Veterinaria" width="80">
  </div>

  <div class="back" onclick="location.href='mMascotas.html'">
    <img src="img/atras.png" alt="volver" width="80">
  </div>

  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="cliente">Cliente</label>
        <select id="clienteSelect" name="cliente" required>
          <option value="">Cargando clientes...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre Mascota</label>
        <input type="text" id="nMascota" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="especie">Especie</label>
        <select id="especie" name="especie" required>
          <option value="">Seleccione una especie</option>
          <option value="Felino">Felino</option>
          <option value="Canino">Canino</option>
          <option value="Porcino">Porcino</option>
          <option value="Bovino">Bovino</option>
          <option value="Equino">Equino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required>
      </div>

      <div class="form-group">
        <label for="genero">Genero</label>
        <select id="genero" name="genero" required>
          <option value="">Seleccione un genero</option>
          <option value="Macho">Macho</option>
          <option value="Hembra">Hembra</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-guardar" id="enviado">Guardar</button>
        <button type="button" id="cancelar-btn" class="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </div>
  <script src="js/rMascota.js"></script>
</body>

</html>
